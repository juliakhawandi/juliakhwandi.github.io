<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Julia Khawandi Portfolio</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #f4f4f4;
			overflow: hidden;
		}
		#pdf-container {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 90vw;
			height: 90vh;
			max-width: 1000px; /* Optional: Set a max width */
			max-height: 1400px; /* Optional: Set a max height */
		}
		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>
<body>
	<div id="pdf-container">
		<iframe id="pdf-viewer" src="src/Julia Khawandi Portfolio.pdf.pdf"></iframe>
	</div>

	<script>
		function adjustPDFSize() {
			let container = document.getElementById("pdf-container");
			let iframe = document.getElementById("pdf-viewer");

			// Aspect Ratio (Change this if your PDF has a different ratio)
			const aspectRatio = 8.5 / 11; // Standard A4 size (Width/Height)

			// Get available screen size
			let screenWidth = window.innerWidth * 0.9; // 90% of viewport width
			let screenHeight = window.innerHeight * 0.9; // 90% of viewport height

			// Adjust width and height while keeping aspect ratio
			if (screenWidth / screenHeight > aspectRatio) {
				iframe.style.height = screenHeight + "px";
				iframe.style.width = screenHeight * aspectRatio + "px";
			} else {
				iframe.style.width = screenWidth + "px";
				iframe.style.height = screenWidth / aspectRatio + "px";
			}
		}

		// Adjust on load and when resizing
		window.addEventListener("load", adjustPDFSize);
		window.addEventListener("resize", adjustPDFSize);
	</script>
</body>
</html>
